<!-- Styles -->
<style>
    #chartdiv {
        width: 100%;
        height: 500px;
    }
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

<!-- Chart code -->
<script>
    var chart = AmCharts.makeChart("chartdiv", {
        "theme": "light",
        "type": "serial",
        "dataProvider": [{
            "country": "1명",
            "year2005": 4.2
        }, {
            "country": "2명",
            "year2004": 1.7,
        }, {
            "country": "3명",
            "year2005": 2.9
        }, {
            "country": "4명",
            "year2007": 2.3
        }, {
            "country": "5명",
            "year2005": 2.1
        }, {
            "country": "6명",
            "year2004": 2.6,
        }, {
            "country": "7명",
            "year2004": 6.4
        }, {
            "country": "8명",
            "year2008": 8
        }, {
            "country": "9명",
            "year2009": 10.1
        }],
        "valueAxes": [{
            "stackType": "3d",
            "unit": "%",
            "position": "left",
            "title": "GDP growth rate",
        }],
        "startDuration": 1,
        "graphs": [{
            "balloonText": "GDP grow in [[category]] (2004): <b>[[value]]</b>",
            "fillAlphas": 0.9,
            "lineAlpha": 0.2,
            "title": "2004",
            "type": "column",
            "valueField": "year2004"
        }, {
            "balloonText": "GDP grow in [[category]] (2005): <b>[[value]]</b>",
            "fillAlphas": 0.9,
            "lineAlpha": 0.2,
            "title": "2005",
            "type": "column",
            "valueField": "year2005"
        }, {
            "balloonText": "GDP grow in [[category]] (2006): <b>[[value]]</b>",
            "fillAlphas": 0.9,
            "lineAlpha": 0.2,
            "title": "2006",
            "type": "column",
            "valueField": "year2006"
        }, {
            "balloonText": "GDP grow in [[category]] (2007): <b>[[value]]</b>",
            "fillAlphas": 0.9,
            "lineAlpha": 0.2,
            "title": "2007",
            "type": "column",
            "valueField": "year2007"
        }, {
            "balloonText": "GDP grow in [[category]] (2008): <b>[[value]]</b>",
            "fillAlphas": 0.9,
            "lineAlpha": 0.2,
            "title": "2008",
            "type": "column",
            "valueField": "year2008"
        }, {
            "balloonText": "GDP grow in [[category]] (2009): <b>[[value]]</b>",
            "fillAlphas": 0.9,
            "lineAlpha": 0.2,
            "title": "2009",
            "type": "column",
            "valueField": "year2009"
        }],
        "plotAreaFillAlphas": 0.1,
        "depth3D": 100,
        "angle": 60,
        "categoryField": "country",
        "categoryAxis": {
            "gridPosition": "start"
        },
        "export": {
            "enabled": true
        }
    });
    jQuery('.chart-input').off().on('input change', function () {
        var property = jQuery(this).data('property');
        var target = chart;
        chart.startDuration = 0;

        if (property == 'topRadius') {
            target = chart.graphs[0];
            if (this.value == 0) {
                this.value = undefined;
            }
        }

        target[property] = this.value;
        chart.validateNow();
    });
</script>

<!-- HTML -->
<div id="chartdiv"></div>
